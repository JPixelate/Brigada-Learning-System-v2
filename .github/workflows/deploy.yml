name: "CI/CD - Build and Deploy"

# Triggers:
#   - Every push to the main branch
#   - Manual trigger from the GitHub Actions tab
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow the workflow to read repo contents and upload artifacts
permissions:
  contents: read

jobs:

  # ── Job 1: Build the React frontend ─────────────────
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload dist/ as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ── Job 2: Deploy to server (only if secrets are set) ──
  # To enable: add SERVER_HOST, SERVER_USER, SERVER_SSH_KEY
  # under GitHub Repo → Settings → Secrets and variables → Actions
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    # Skip this job silently if deployment secrets are not configured yet
    if: ${{ vars.DEPLOY_ENABLED == 'true' }}

    steps:
      - name: Download built dist/
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Copy dist/ to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/"
          target: "/var/www/brigada-lms/"

      - name: Pull latest code and restart backend via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/brigada-lms

            echo "Pulling latest code..."
            git pull origin main

            echo "Updating backend dependencies..."
            cd server && npm install --omit=dev && cd ..

            echo "Restarting backend with PM2..."
            pm2 restart bls-backend || pm2 start server/server.js --name bls-backend

            echo "Saving PM2 process list..."
            pm2 save

            echo "Deployment complete!"
