name: CI/CD — Build & Deploy

# Triggers:
#   - Every push to the main branch
#   - Manual trigger from the GitHub Actions tab
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ── Job 1: Build the React frontend in CI ───────────
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build
        env:
          # Stored in: GitHub Repo → Settings → Secrets → Actions
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload dist/ as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ── Job 2: Deploy to production server via SSH ───────
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build  # Only runs if build job succeeds

    steps:
      - name: Download built dist/
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Copy dist/ to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          # Stored in: GitHub Repo → Settings → Secrets → Actions
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/"
          target: "/var/www/brigada-lms/"

      - name: Pull latest code & restart backend via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/brigada-lms

            echo "── Pulling latest code..."
            git pull origin main

            echo "── Updating backend dependencies..."
            cd server && npm install --omit=dev && cd ..

            echo "── Restarting backend with PM2..."
            pm2 restart bls-backend || pm2 start server/server.js --name bls-backend

            echo "── Saving PM2 process list..."
            pm2 save

            echo "✅ Deployment complete!"
