server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for faster delivery
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Serve the React SPA — all unknown routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all /api/ requests to the backend container
    # 'backend' refers to the service name in docker-compose.yml
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Allow large file uploads (videos, documents — 50MB limit)
        client_max_body_size 50M;
    }
}
